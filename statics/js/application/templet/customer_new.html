<div id="component_popup" class="model">
    <div class="title">
        <ul class="list"><li>基本资料</li></ul>
    </div>
    <div class="content">
        <div class="operation">
            <div class="actions button-group">
                <button class="button" data-method="customer.customer_new_submit">保存</button>
                <button class="button cancel" data-method="bootstrap.component_popup_close">取消</button>
            </div>
        </div>
        <ul>
            <li><label>名称<span class="red">*</span></label><div class="area"><input type="text" name="customer_name" placeHolder="请填写客户名称"></div></li>
        </ul>
        <ul>
            <li class="multiple"><label>电话</label><div class="area"><input type="text" name="customer_phone" placeHolder="请填写电话"></div></li>
            <li class="multiple"><label>地址</label><div class="area"><input type="text" name="customer_address" placeHolder="请填写地址"></div></li>
            <li class="multiple"><label>邮箱</label><div class="area"><input type="text" name="customer_email" placeHolder="请填写邮箱"></div></li>
            <li class="multiple"><label>即时通讯</label><div class="area"><input type="text" name="customer_im" placeHolder="请填写即时通讯"></div></li>
            <li class="multiple"><label>网址</label><div class="area"><input type="text" name="customer_site" placeHolder="请填写网址"></div></li>
            <li class="multiple"><label>社交网络</label><div class="area"><input type="text" name="customer_social" placeHolder="请填写社交网络"></div></li>
        </ul>
        <ul>
            <li data-mark="level">
                <label>客户级别</label>
                <div class="area">
                    <div class="selector">
                        <div class="selector_title"><span class="text"></span><span class="icon-arrow-small-down"></span></div>
                        <ul class="selector_list"></ul>
                    </div>
                </div>
            </li>
        </ul>
        <ul class="message">
            <li><label>备注信息</label><div class="area"><textarea name="customer_remark" placeHolder="请填写备注信息"></textarea></div></li>
        </ul>
    </div>
</div>
