<div class="panel_full">
    <div class="panel_wrapper item">
        <div class="title">回款<a class="button right new" href="javascript:;" data-method="customer_item.payment_new">新建回款</a></div>
        <table class="hover row-border dataTable no-footer">
            <thead><tr><th>名称</th><th>状态</th><th>价格</th><th>类型</th><th>操作</th></tr></thead>
            <tbody>
                {{#if this.length}}
                    {{#each this}}
                        <tr data-id="{{this.ID}}" data-method="payment_item.init">
                            <td class="label_black">{{this.NAME}}</td>
                            <td>{{state this.STATE}}</td>
                            <td>{{this.PRICE}}</td>
                            <td>{{type this.TYPE}}</td>
                            {{#is_all this.RELATION.OWNER}}
                                <td><a href="javascript:;" data-method="customer_item.payment_delete">删除</a></td>
                            {{else}}
                                <td></td>
                            {{/is_all}}
                        </tr>
                    {{/each}}
                {{else}}
                    <tr><td colspan="5" class="empty">当前客户下没有获取到回款，<a href="javascript:;" data-method="customer_item.payment_new">立即新建</a></td></tr>
                {{/if}}
            </tbody>
        </table>
    </div>
</div>
