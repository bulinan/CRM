<div id="lead" class="main scroll">
    <div class="container">
        <div class="panel_left">
            <div class="panel_wrapper">
                <div class="title">
                    <a class="button new" href="javascript:;" data-method="lead.lead_new">新建销售线索</a>
                    {{#is_charge USER_ID}}
                        <span class="user" data-user="{{USERS}}" data-model="lead" data-method="bootstrap.component_user_filter">所有人</span>
                    {{else}}
                        <span class="user">{{USER_NAME}}</span>
                    {{/is_charge}}
                    <div class="state">
                        <div class="selector" data-callback="lead.component_selector_state">
                            <div class="selector_title">
                                <span class="select_label">销售线索状态</span>
                                <span class="text">不限</span>
                                <span class="icon-arrow-small-down"></span>
                            </div>
                            <ul class="selector_list" data-window="false"></ul>
                        </div>
                    </div>
                </div>
                <div class="content content_padding_none">
                    <div class="select_data">
                        <span class="data">已选中<strong data-mark="component_opportunityList_checkedCount"></strong>条数据（<a href="javascript:;" class="select_all">选中全部<strong data-mark=component_opportunityList_count></strong>条数据</a><a href="javascript:;" class="cancel_all">取消选择全部</a>）</span>
                        <a href="javascript:;" class="action" data-model="lead">变更负责人</a>
                    </div>
                    <table id="dataTables_lead" class="hover row-border" cellspacing="0" width="100%">
                        <thead>
                            <tr>
                                <th><span class="checkbox"></span></th>
                                <th data-sortName="ORDER[NAME]">姓名</th>
                                <th data-sortName="ORDER[COMPANY_NAME]">公司</th>
                                <th>电话</th>
                                <th>状态</th>
                                <th>负责人</th>
                                <th data-sortName="ORDER[CREATED]">创建时间</th>
                            </tr>
                        </thead>
                    </table>
                </div>
            </div>
        </div>
        <div class="panel_right">
            <div class="panel_wrapper favorite">
                <div class="title">销售线索状态</div>
                <div id="lead_pie" class="content content_padding_head" style="height:200px;overflow:hidden;text-align:left">
                </div>
            </div>
        </div>
    </div>
</div>
