<div id="task">
    <div class="task_container">
        <div class="selector" data-callback="dashboard.data_show">
            <div class="selector_title"><span class="text"></span><span class="icon-arrow-small-down"></span></div>
            <ul class="selector_list"></ul>
        </div>
        <div class="target">
            <span class="who">我</span>
            <span class="year"></span> 年度任务目标是￥ <input type="text" name="year_goal" class="input" value="{{YEAR}}"> 元
            <a href="javascript:;" class="average" data-method="dashboard.task_average">平均分配到每个月</a>
        </div>
        <div class="quarters">
            <div class="quarter">
                <table>
                    <thead><tr><th>第一季度</th><th class="right">￥ <input type="text" class="input" name="first_quarter" value="{{FIRST}}"> 元</th></tr></thead>
                    <tbody>
                        <tr><td><span class="year"></span>年1月</td><td class="right">￥ <input type="text" class="input" name="january" value="{{TASK_1}}"> 元</td></tr>
                        <tr><td><span class="year"></span>年2月</td><td class="right">￥ <input type="text" class="input" name="february" value="{{TASK_2}}"> 元</td></tr>
                        <tr><td><span class="year"></span>年3月</td><td class="right">￥ <input type="text" class="input" name="march" value="{{TASK_3}}"> 元</td></tr>
                    </tbody>
                </table>
            </div>
            <div class="quarter">
                <table>
                    <thead><tr><th>第二季度</th><th class="right">￥ <input type="text" class="input" name="second_quarter" value="{{SECOND}}"> 元</th></tr></thead>
                    <tbody>
                        <tr><td><span class="year"></span>年4月</td><td class="right">￥ <input type="text" class="input" name="april" value="{{TASK_4}}"> 元</td></tr>
                        <tr><td><span class="year"></span>年5月</td><td class="right">￥ <input type="text" class="input" name="may" value="{{TASK_5}}"> 元</td></tr>
                        <tr><td><span class="year"></span>年6月</td><td class="right">￥ <input type="text" class="input" name="june" value="{{TASK_6}}"> 元</td></tr>
                    </tbody>
                </table>
            </div>
            <div class="quarter">
                <table>
                    <thead><tr><th>第三季度</th><th class="right">￥ <input type="text" class="input" name="third_quarter" value="{{THIRD}}"> 元</th></tr></thead>
                    <tbody>
                        <tr><td><span class="year"></span>年7月</td><td class="right">￥ <input type="text" class="input" name="july" value="{{TASK_7}}"> 元</td></tr>
                        <tr><td><span class="year"></span>年8月</td><td class="right">￥ <input type="text" class="input" name="august" value="{{TASK_8}}"> 元</td></tr>
                        <tr><td><span class="year"></span>年9月</td><td class="right">￥ <input type="text" class="input" name="september" value="{{TASK_9}}"> 元</td></tr>
                    </tbody>
                </table>
            </div>
            <div class="quarter">
                <table>
                    <thead><tr><th>第四季度</th><th class="right">￥ <input type="text" class="input" name="fourth_quarter" value="{{FOURTH}}"> 元</th></tr></thead>
                    <tbody>
                        <tr><td><span class="year"></span>年10月</td><td class="right">￥ <input type="text" class="input" name="october" value="{{TASK_10}}"> 元</td></tr>
                        <tr><td><span class="year"></span>年11月</td><td class="right">￥ <input type="text" class="input" name="november" value="{{TASK_11}}"> 元</td></tr>
                        <tr><td><span class="year"></span>年12月</td><td class="right">￥ <input type="text" class="input" name="december" value="{{TASK_12}}"> 元</td></tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="operation">
            <div class="actions button-group">
                <button class="button" data-method="dashboard.task_edit_submit">确定</button>
                <button class="button cancel" data-method="dashboard.task_close">取消</button>
            </div>
        </div>
    </div>
</div>
