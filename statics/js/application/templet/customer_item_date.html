<div class="panel_full">
    <div class="panel_wrapper item">
        <div class="title">重要日期<a class="button right new" href="javascript:;" data-model="customer" data-method="customer_item.date_new">新建重要日期</a></div>
        <table data-mark="customer" class="hover row-border dataTable no-footer">
            <thead><tr><th>名称</th><th>时间</th><th>创建者</th><th>操作</th></tr></thead>
            <tbody>
                {{#if this.length}}
                    {{#each this}}
                        <tr data-id="{{this.ID}}" data-content="{{content this}}">
                            <td class="label_black">{{this.NAME}}</td>
                            <td class="label_black">{{this.YEAR}}-{{this.MONTH}}-{{this.DAY}}</td>
                            <td>{{owner this.RELATION.OWNER}}</td>
                            {{#is_all this.RELATION.OWNER}}
                                <td><a href="javascript:;" data-mark="customer_item" data-method="customer_item.date_edit">编辑</a> <a href="javascript:;" data-method="customer_item.date_delete">删除</a></td>
                            {{else}}
                                <td></td>
                            {{/is_all}}
                    {{/each}}
                {{else}}
                    <tr><td colspan="4" class="empty">当前客户下没有获取到重要日期，<a href="javascript:;" data-model="customer" data-method="customer_item.date_new">立即新建</a></td></tr>
                {{/if}}
            </tbody>
        </table>
    </div>
</div>
