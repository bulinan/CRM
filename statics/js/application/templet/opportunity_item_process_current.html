<div class="note_content">
    <textarea class="textarea" name="note_content" placeHolder="在这里记录有关步骤的信息..."></textarea>
</div>
{{#tasks this.TASK}}
    <ul class="list common">
        {{#state_current this.TASK}}
            {{#each this}}
                <li><span class="checkbox"></span><span class="name">{{this}}</span></li>
            {{/each}}
        {{/state_current}}
    </ul>
{{/tasks}}
<div class="footer common">
    <button style="display:none" class="file">附件</button>
    <button class="button" data-abled="true" data-method="opportunity_item.note_submit">发布</button>
</div>
