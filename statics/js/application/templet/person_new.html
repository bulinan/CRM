<div id="component_popup" class="model">
    <div class="title">
        <ul class="list"><li>基本资料</li></ul>
    </div>
    <div class="content">
        <div class="operation">
            <div class="actions button-group">
                <button class="button" data-method="customer_item.person_new_submit">保存</button>
                <button class="button cancel" data-method="bootstrap.component_popup_close">取消</button>
            </div>
        </div>
        <ul>
            <li><label>姓名<span class="red">*</span></label><div class="area"><input type="text" name="person_name" placeHolder="请填写姓名"></div></li>
            <li><label>职位</label><div class="area"><input type="text" name="person_title" placeHolder="请填写职位"></div></li>
            <li><label>部门</label><div class="area"><input type="text" name="person_department" placeHolder="请填写部门"></div></li>
            <li class="multiple"><label>地址</label><div class="area"><input type="text" name="person_address" placeHolder="请填写地址"></div></li>
            <li class="multiple"><label>邮箱</label><div class="area"><input type="text" name="person_email" placeHolder="请填写邮箱"></div></li>
            <li class="multiple"><label>即时通讯</label><div class="area"><input type="text" name="person_phone" placeHolder="请填写即时通讯"></div></li>
            <li class="multiple"><label>电话</label><div class="area"><input type="text" name="person_phone" placeHolder="请填写电话"></div></li>
            <li class="multiple"><label>网址</label><div class="area"><input type="text" name="person_site" placeHolder="请填写网址"></div></li>
            <li class="multiple"><label>社交网络</label><div class="area"><input type="text" name="person_social" placeHolder="请填写社交网络"></div></li>
        </ul>
        <ul class="message">
            <li><label>备注信息</label><div class="area"><textarea name="person_remark" placeHolder="请填写备注信息"></textarea></div></li>
        </ul>
    </div>
</div>
