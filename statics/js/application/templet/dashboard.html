<div id="dashboard" class="main scroll">
    <div class="container">
        <div class="panel_full">
            <div id="tasks" class="panel_wrapper event">
                <div class="title">我的销售任务<a class="button new" href="javascript:;" data-method="dashboard.task_edit">设置我的销售任务</a></div>
                <div class="content">
                    <div class="box_main">
                        <div class="box_main_inner">
                            <div class="value_head">￥<span>0</span></div>
                            <div class="class_head">本周销售额</div>
                            <ul>
                                <li class="task">本月任务 ￥<span>0</span></li>
                                <li class="complete">本月完成 <span>0</span></li>
                                <li class="surplus">剩余任务 <span>0</span></li>
                                <li class="days">剩余天数 <span>0</span></li>
                            </ul>
                        </div>
                        <div id="box_main_chart"></div>
                    </div>
                    <div class="box_other reach" style="background-color: #4ACE94;">
                        <strong>0</strong><span>本月销售额</span>
                    </div>
                    <div class="box_other payment" style="background-color: #FBA623;">
                        <strong>0</strong><span>本月回款额</span>
                    </div>
                    <div class="box_other customer" style="background-color: #D83510;">
                        <strong>0</strong><span>客户总数</span>
                    </div>
                    <div class="box_other opportunity" style="background-color: #2681DC;">
                        <strong>0</strong><span>未完成业务机会</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="itemSpace" style="position: relative;">
            <div class="panel_left top_none">
                <div class="panel_wrapper event">
                    <div class="title">最近动态</div>
                    <div class="content">
                        <ul>
                            <li class="loading">
                                <a href="#" class="button">正在加载...</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="panel_right top_none">
                <div class="panel_wrapper history">
                    <div class="title">最近浏览记录</div>
                    <div class="content content_padding_head">
                        <ul></ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
