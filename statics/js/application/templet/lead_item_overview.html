<div class="panel_left top_none">
    <div class="panel_wrapper event">
        <div class="title">最近动态</div>
        <div class="content">
            <ul></ul>
        </div>
    </div>
</div>
<div class="panel_right top_none">
    <div class="panel_wrapper information">
        <div class="title">基本信息</div>
        <div class="content content_padding_head">
            <ul>
                <li><span class="key">负责人</span><span class="value">{{people this.RELATION.OWNER}}</span></li>
                <li><span class="key">创建时间</span><span class="value">{{time this.CREATED}}</span></li>
                <li><span class="key">最后修改人</span><span class="value">{{people this.RELATION.EDITOR}}</span></li>
                <li><span class="key">最后修改时间</span><span class="value">{{time this.UPDATED}}</span></li>
            </ul>
        </div>
    </div>
    <div class="panel_wrapper contact">
        <div class="title">联系方式</div>
        <div class="content content_padding_head">
            <ul>
            </ul>
        </div>
    </div>
</div>
