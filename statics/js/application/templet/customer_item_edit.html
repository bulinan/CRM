<div id="component_popup" class="model" data-id="{{this.ID}}">
    <div class="title">
        <ul class="list"><li>基本资料</li></ul>
    </div>
    <div class="content">
        <div class="operation">
            <div class="actions button-group">
                <button class="button" data-method="customer_item.customer_edit_submit">保存</button><button class="button cancel" data-method="bootstrap.component_popup_close">取消</button>
            </div>
        </div>
        <ul>
            <li><label>名称<span class="red">*</span></label><div class="area"><input type="text" name="customer_name" value="{{this.VERSION.CURRENT.NAME}}" placeholder="请填写客户名称"></div></li>
        </ul>
        <ul class="contact"></ul>
        <ul>
            <li data-mark="level">
                <label>客户级别</label>
                <div class="area">
                    <div class="selector">
                        <div class="selector_title" data-value="{{this.LEVEL}}"><span class="text">{{level this.LEVEL}}</span><span class="icon-arrow-small-down"></span></div>
                        <ul class="selector_list"></ul>
                    </div>
                </div>
            </li>
        </ul>
        <ul>
            <li><label>归属人</label><div class="area"><span>{{owner this.RELATION.OWNER}}</span></div></li>
        </ul>
        <ul class="message">
            <li><label>备注信息</label><div class="area"><textarea name="customer_remark" placeHolder="请填写备注信息">{{this.VERSION.CURRENT.REMARK}}</textarea></div></li>
        </ul>
    </div>
</div>
