<div class="title">
    <ul class="list"><li>修改任务</li></ul>
</div>
<div class="content">
    <div class="operation">
        <div class="actions button-group">
            <button class="button" data-method="">保存</button>
            <button class="button cancel" data-method="">删除</button>
            <button class="button cancel" data-method="">取消</button>
        </div>
    </div>
    <ul>
        <li><label>名称</label><div class="area"><input type="text" name="todo_name" placeHolder="任务名称"></div></li>
        <li>
            <label>截至时间</label>
            <div class="area">
                <input type="text" class="todo_date" name="todo_deadline" readonly="readonly" data-method="bootstrap.calendar_inner">
                <div class="selector multiple" data-mark="hour">
                    <div class="selector_title"><span class="text"></span><span class="icon-arrow-small-down"></span></div>
                    <ul class="selector_list"></ul>
                </div>
                <div class="selector multiple" data-mark="minute">
                    <div class="selector_title"><span class="text"></span><span class="icon-arrow-small-down"></span></div>
                    <ul class="selector_list"></ul>
                </div>
            </div>
        </li>
    </ul>
    <ul style="display:none" data-mark="relation">
        <li><label>关联数据</label><div class="area"><a href="javascript:;"></a></div></li>
    </ul>
    <ul>
        <li data-mark="done">
            <label>日程状态</label>
            <div class="area">
                <div class="selector">
                    <div class="selector_title">
                        <span class="text"></span>
                        <span class="icon-arrow-small-down"></span>
                    </div>
                    <ul class="selector_list" data-window="false">
                        <li data-value="0">正在处理</li>
                        <li data-value="1">已经完成</li>
                    </ul>
                </div>
            </div>
        </li>
    </ul>
    <ul>
        <li data-mark="owner"><label>参与者</label><div class="area"></div></li>
    </ul>
    <ul class="message">
        <li><label>备注信息</label><div class="area"><textarea name="todo_remark" placeHolder="请填写备注信息"></textarea></div></li>
    </ul>
</div>
