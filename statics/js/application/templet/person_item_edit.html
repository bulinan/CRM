<div id="component_popup" class="model" data-id="{{this.ID}}">
    <div class="title">
        <ul class="list"><li>基本资料</li></ul>
    </div>
    <div class="content">
        <div class="operation">
            <div class="actions button-group">
                <button class="button" data-method="person_item.person_edit_submit">保存</button>
                <button class="button cancel" data-method="bootstrap.component_popup_close">取消</button>
            </div>
        </div>
        <ul>
            <li><label>姓名<span class="red">*</span></label><div class="area"><input type="text" name="person_name" placeHolder="请填写姓名" value="{{this.VERSION.CURRENT.NAME}}"></div></li>
            <li><label>职位</label><div class="area"><input type="text" name="person_title" placeHolder="请填写职位" value="{{this.VERSION.CURRENT.TITLE}}"></div></li>
            <li><label>部门</label><div class="area"><input type="text" name="person_department" placeHolder="请填写部门" value="{{this.VERSION.CURRENT.DEPARTMENT}}"></div></li>
        </ul>
        <ul class="contact"></ul>
        <ul class="message">
            <li><label>备注信息</label><div class="area"><textarea name="person_remark" placeHolder="请填写备注信息">{{this.VERSION.CURRENT.REMARK}}</textarea></div></li>
        </ul>
    </div>
</div>
