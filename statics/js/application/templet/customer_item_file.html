<div class="panel_full">
    <div class="panel_wrapper item">
        <div class="title">相关文件
            <a class="button right new">
                上传文件
                <form class="file_upload" action="/api/file/upload" method="post" enctype="multipart/form-data">
                    <input type="hidden" name="API_TOKEN" value="" />
                    <input type="hidden" name="RELATION[COLLECTION]" value="" />
                    <input class="new_file" type="file" name="FILE" data-method="customer_item.file_upload" />
                </form>
            </a>
        </div>
        <table id="file" class="hover row-border dataTable no-footer">
            <thead><tr><th>文件名</th><th>文件大小</th><th>上传者</th><th>上传时间</th><th>操作</th></tr></thead>
            <tbody>
                {{#if this.length}}
                    {{#each this}}
                        <tr data-id="{{this.ID}}">
                            <td class="label_black">{{this.NAME}}</td>
                            <td class="label_black">{{size this.SIZE}}</td>
                            <td>{{creator this.RELATION.CREATOR}}</td>
                            <td>{{time this.CREATED}}</td>
                            <td><a href="javascript:;" data-method="customer_item.file_delete">删除</a><a href="javascript:;" class="file_download" target="_blank" data-method="bootstrap.component_file_download">下载</a></td></tr>
                    {{/each}}
                {{else}}
                    <tr><td colspan="5" class="empty">当前客户下没有获取到相关文件</td></tr>
                {{/if}}
            </tbody>
        </table>
    </div>
</div>
