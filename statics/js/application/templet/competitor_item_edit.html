<div id="component_popup" class="model">
    <div class="title">
        <ul class="list"><li>基本资料</li></ul>
    </div>
    <div class="content">
        <div class="operation">
            <div class="actions button-group">
                <button class="button" data-method="competitor_item.competitor_edit_submit">保存</button>
                <button class="button cancel" data-method="bootstrap.component_popup_close">取消</button>
            </div>
            </div>
        <ul>
            <li><label>名称<span class="red">*</span></label><div class="area"><input type="text" name="competitor_name" placeHolder="请填写竞争对手名称" value="{{this.NAME}}"></div></li>
        </ul>
        <ul>
            <li data-mark="scale">
                <label>规模</label>
                <div class="area">
                    <div class="selector">
                        <div class="selector_title" data-value="{{this.SCALE}}"><span class="text">{{scale this.SCALE}}</span><span class="icon-arrow-small-down"></span></div>
                        <ul class="selector_list"></ul>
                    </div>
                </div>
            </li>
            <li data-mark="level">
                <label>级别</label>
                <div class="area">
                    <div class="selector">
                        <div class="selector_title" data-value="{{this.LEVEL}}"><span class="text">{{level this.LEVEL}}</span><span class="icon-arrow-small-down"></span></div>
                        <ul class="selector_list">
                        </ul>
                    </div>
                </div>
            </li>
        </ul>
        <ul>
            <li><label>优势</label><div class="area"><textarea name="competitor_strength" placeHolder="请填写竞争对手优势">{{this.STRENGTH}}</textarea></div></li>
            <li><label>劣势</label><div class="area"><textarea name="competitor_weakness" placeHolder="请填写竞争对手劣势">{{this.WEAKNESS}}</textarea></div></li>
            <li><label>应对策略</label><div class="area"><textarea name="competitor_strategy" placeHolder="请填写应对策略">{{this.STRATEGY}}</textarea></div></li>
            <li><label>备注信息</label><div class="area"><textarea name="competitor_remark" placeHolder="请填写备注信息">{{this.REMARK}}</textarea></div></li>
        </ul>
    </div>
</div>
