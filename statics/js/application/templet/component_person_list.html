<div class="title">请选择联系人（可多选）</div>
<div class="content">
    {{#is_there this.length}}
        {{#each this}}
            <div class="item" data-id="{{this.ID}}">
                <span class="avatar"><img src="{{this.VERSION.CURRENT.HEAD}}"></span>
                <div class="information">
                    <p class="name">{{this.VERSION.CURRENT.NAME}}</p>
                    <p class="title">{{this.VERSION.CURRENT.TITLE}}</p>
                </div>
            </div>
        {{/each}}
    {{else}}
        <p class="empty">暂时没有联系人可以选择</p>
    {{/is_there}}
</div>
<div class="footer">
    <div class="actions button-group">
        <button class="button" data-method="opportunity_item.component_personSelect_submit">确定</button><button class="button cancel" data-method="bootstrap.item_add_close">取消</button>
    </div>
</div>
