<div class="title">
    <ul class="list"><li>新建日程</li></ul>
</div>
<div class="content">
    <div class="operation">
        <div class="actions button-group">
            <button class="button" data-method="">保存</button>
            <button class="button cancel" data-method="">取消</button>
        </div>
    </div>
    <ul>
        <li><label>日程名称</label><div class="area"><input type="text" name="todo_name" placeHolder="请输入日程名称"></div></li>
        <li>
            <label>截止时间</label>
            <div class="area">
                <input type="text" class="todo_date" name="todo_deadline" readonly="readonly">
                <div class="selector multiple" data-mark="hour">
                    <div class="selector_title"><span class="text"></span><span class="icon-arrow-small-down"></span></div>
                    <ul class="selector_list"></ul>
                </div>
                <div class="selector multiple" data-mark="minute">
                    <div class="selector_title"><span class="text"></span><span class="icon-arrow-small-down"></span></div>
                    <ul class="selector_list"></ul>
                </div>
            </div>
        </li>
    </ul>
    <ul style="display:none">
        <li><label>日程权限</label><div class="area"><input type="text" placeHolder=""></div></li>
    </ul>
    <ul>
        <li data-mark="creator"><label>参与者</label><div class="area"></div></li>
    </ul>
    <ul class="message">
        <li><label>备注信息</label><div class="area"><textarea name="todo_remark" placeHolder="请填写备注信息"></textarea></div></li>
    </ul>
</div>
