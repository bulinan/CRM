<div id="report_item" class="main scroll">
    <div class="container">
        <div class="panel_full">
            <div class="panel_wrapper">
                <div class="title">
                    {{TITLE}}
                    {{#is_charge USER_ID}}
                        <span class="user" data-user="{{USERS}}" data-model="{{MODEL}}" data-method="bootstrap.component_user_filter">所有人</span>
                    {{else}}
                        <span class="user">{{USER_NAME}}</span>
                    {{/is_charge}}
                    <div class="year_range">
                        <div class="selector" data-callback="{{MODEL}}.component_selector_time">
                            <div class="selector_title" data-value="1">
                                <span class="text">全年</span>
                                <span class="icon-arrow-small-down"></span>
                            </div>
                            <ul class="selector_list">
                                <li data-value="4">一季度</li>
                                <li data-value="5">二季度</li>
                                <li data-value="6">三季度</li>
                                <li data-value="7">四季度</li>
                                <li data-value="2">上半年</li>
                                <li data-value="3">下半年</li>
                                <li data-value="1">全年</li>
                            </ul>
                        </div>
                    </div>
                    <div class="year">
                        <div class="selector" data-callback="{{MODEL}}.component_selector_time">
                            <div class="selector_title">
                                <span class="text"></span>
                                <span class="icon-arrow-small-down"></span>
                            </div>
                            <ul class="selector_list"></ul>
                        </div>
                    </div>
                </div>
                <div class="content content_padding_head">
                    <div id="box_main_chart"></div>
                </div>
            </div>
        </div>
    </div>
</div>
