<div id="component_popup" class="model">
    <div class="title">
        <ul class="list"><li>基本资料</li></ul>
    </div>
    <div class="content">
        <div class="operation">
            <div class="actions button-group">
                <button class="button" data-method="settings_system.product_new_submit">保存</button>
                <button class="button cancel" data-method="bootstrap.component_popup_close">取消</button>
            </div>
            </div>
        <ul>
            <li><label>名称<span class="red">*</span></label><div class="area"><input type="text" name="product_name" placeHolder="请填写产品名称"></div></li>
            <li><label>单价</label><div class="area"><input type="text" name="product_price" placeHolder="请填写金额"></div></li>
            <li><label>单位</label><div class="area"><input type="text" name="product_unit" placeHolder="请填写产品单位，如：个、件、台等"></div></li>
        </ul>
        
        <ul class="message">
            <li><label>描述</label><div class="area"><textarea name="product_remark" placeHolder="请填写产品描述"></textarea></div></li>
        </ul>
    </div>
</div>
