{{#each this}}
    <div class="item" data-id="{{this.ID}}" data-method="person_item.init">
        {{#if this.NAME}}
            {{#if this.HEAD}}
                <span class="avatar"><img src="{{this.HEAD}}"></span>
            {{else}}
                <span class="avatar"></span>
            {{/if}}
        {{/if}}
        <div class="information">
            <p class="name">{{this.NAME}}</p>
            <p class="title">{{this.TITLE}}</p>
        </div>
    </div>
{{/each}}
