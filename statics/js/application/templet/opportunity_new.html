<div id="component_popup" class="model">
    <div class="title">
        <ul class="list"><li>基本资料</li></ul>
    </div>
    <div class="content">
        <div class="operation">
            <div class="actions button-group">
                <button class="button" data-method="customer_item.opportunity_new_submit">保存</button>
                <button class="button cancel" data-method="bootstrap.component_popup_close">取消</button>
            </div>
        </div>
        <ul>
            <li><label>机会名称<span class="red">*</span></label><div class="area"><input type="text" name="opportunity_name" placeHolder="请填写机会名称"></div></li>
            <li><label>机会金额<span class="red">*</span></label><div class="area"><input type="text" name="opportunity_price" placeHolder="请填写机会金额"></div></li>
            <li><label>预计成交日期<span class="red">*</span></label><div class="area"><input class="date" type="text" name="opportunity_date" placeHolder="请填写预计成交日期" readonly="readonly" data-method="bootstrap.calendar_inner"></div></li>
        </ul>
        <ul>
            <li data-mark="source">
                <label>机会来源</label>
                <div class="area">
                    <div class="selector">
                        <div class="selector_title"><span class="text"></span><span class="icon-arrow-small-down"></span></div>
                        <ul class="selector_list"></ul>
                    </div>
                </div>
            </li>
        </ul>
        <ul>
            <li data-mark="template">
                <label>选择模版</label>
                <div class="area">
                    <div class="selector">
                        <div class="selector_title"><span class="text"></span><span class="icon-arrow-small-down"></span></div>
                        <ul class="selector_list"></ul>
                    </div>
                </div>
            </li>
        </ul>
        <ul class="message">
            <li><label>备注信息</label><div class="area"><textarea name="opportunity_remark" placeHolder="请填写备注信息"></textarea></div></li>
        </ul>
    </div>
</div>
