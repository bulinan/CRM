<div class="panel_full">
    <div class="panel_wrapper item">
        <div class="title">业务合同<a class="button right new" href="javascript:;" data-method="customer_item.contract_new">新建业务合同</a></div>
        <table class="hover row-border dataTable no-footer">
            <thead><tr><th>名称</th><th>编号</th><th>折扣</th><th>金额</th><th>操作</th></tr></thead>
            <tbody>
                {{#if this.length}}
                    {{#each this}}
                        <tr data-id="{{this.ID}}" data-method="contract_item.init">
                            <td class="label_black">{{this.NAME}}</td><td>{{this.NUMBER}}</td>
                            <td>{{discount this.DISCOUNT}}</td>
                            <td>{{this.PRICE}}</td>
                            {{#is_all this.RELATION.OWNER}}
                                <td><a href="javascript:;" data-method="customer_item.contract_delete">删除</a></td>
                            {{else}}
                                <td></td>
                            {{/is_all}}
                        </tr>
                    {{/each}}
                {{else}}
                    <tr><td colspan="5" class="empty">当前客户下没有获取到业务合同，<a href="javascript:;" data-method="customer_item.contract_new">立即新建</a></td></tr>
                {{/if}}
            </tbody>
        </table>
    </div>
</div>
