<div class="title">请选择竞争对手（可多选）</div>
<div class="content list">
    <table class="hover row-border dataTable no-footer">
        <thead><tr><th><span class="checkbox"></span></th><th>名称</th><th>对手级别</th><th>对手规模</th><th>对手强项</th><th>对手弱点</th></tr></thead>
        <tbody>
            {{#if this.length}}
                {{#each this}}
                    <tr data-id="{{this.ID}}"><td><span class="checkbox"></span></td><td>{{this.NAME}}</td><td>{{competitor_level this.LEVEL}}</td><td>{{competitor_scale this.SCALE}}</td><td>{{this.STRENGTH}}</td><td>{{this.STRATEGY}}</td></tr>
                {{/each}}
            {{else}}
                <tr><td colspan="4" class="empty">竞争对手列表为空</td></tr>
            {{/if}}
        </tbody>
    </table>
</div>
<div class="footer">
    <div class="actions button-group">
        <button class="button" data-method="opportunity_item.competitor_select_submit">确定</button><button class="button cancel" data-method="bootstrap.item_add_close">取消</button>
    </div>
</div>
