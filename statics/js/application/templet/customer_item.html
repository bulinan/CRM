<div id="customer_item" class="main scroll">
    <div class="container">
        <div class="panel_full">
            <div class="panel_wrapper">
                <div class="basic">
                    <i class="customer">Cu</i>
                    <div class="content">
                        <h1></h1>
                        <p>目前由 <a href="javascript:;" class="owner"></a> 负责</p>
                    </div>
                    <div class="actions button-group">
                        {{#is_all this.RELATION.OWNER}}
                        <a href="javascript:;" data-model="customer_item" data-method="bootstrap.owner_change" class="button">变更负责人</a>
                        <a href="javascript:;" data-method="customer_item.customer_edit" class="button">修改该数据</a>
                        <a href="javascript:;" data-model="customer_item" data-user="" data-method="bootstrap.data_share" class="button">共享数据</a>
                        <a href="javascript:;" data-method="customer_item.customer_delete" class="button cancel">删除该数据</a>
                        {{else}}
                        {{#is_share this.RELATION.SHARE}}
                            <a href="javascript:;" data-method="customer_item.customer_edit" class="button">修改该数据</a>
                        {{else}}
                            <a href="javascript:;" data-model="customer_item" data-method="bootstrap.owner_change" class="button">变更负责人</a>
                            <a href="javascript:;" data-model="customer_item" data-user="" data-method="bootstrap.data_share" class="button">共享数据</a>
                        {{/is_share}}
                        {{/is_all}}
                    </div>
                </div>
                <div class="menu">
                    <ul>
                        <li class="active" data-method="customer_item.overview_init"><span>概览</span></li>
                        <li data-method="customer_item.person_init" class="person" data-owner="{{this.RELATION.OWNER}}"><span>联系人</span></li>
                        <li data-method="customer_item.opportunity_init" class="opportunity"><span>机会</span></li>
                        <li data-method="customer_item.date_init" class="date"><span>日期</span></li>
                        <li data-method="customer_item.todo_init" class="todo"><span>日程安排</span></li>
                        <li data-method="customer_item.contract_init" class="contract"><span>合同</span></li>
                        <li data-method="customer_item.payment_init" class="payment"><span>回款</span></li>
                        <li data-method="customer_item.file_init"><span>文件</span></li>
                        <li style="display:none" data-method="customer_item.revision_init"><span>历史</span></li>
                    </ul>
                </div>
            </div>
        </div>
        <div class="itemSpace"></div>
    </div>
</div>
<div id="component_popup"></div>
