<div id="component_popup" class="model">
    <div class="title">
        <ul class="list"><li>基本资料</li></ul>
    </div>
    <div class="content">
        <div class="operation">
            <div class="actions button-group">
                <button class="button" data-method="settings_system.group_edit_submit">保存</button>
                <button class="button cancel" data-method="bootstrap.component_popup_close">取消</button>
            </div>
        </div>
        <ul>
            <li>
                <label>部门名称<span class="red">*</span></label>
                <div class="area">
                    <input type="text" name="group_name" placeHolder="请填写部门名称" value="{{this.NAME}}">
                    <input type="hidden" name="group_id" value="{{this.ID}}">
                    <input type="hidden" name="group_admin" value="{{this.CHARGE}}">
                </div>
            </li>
        </ul>
    </div>
</div>
